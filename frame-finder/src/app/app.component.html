<div class="container">
  <!-- Beautiful background with gradient -->
  <div class="app-background" [class.searching]="loading || videos.length > 0">
    <div class="app-background-image-filter"></div>
  </div>

  <!-- Page Title -->
  <div class="page-title">
    <h1>Image and Video Analysis</h1>
    <h2>with Deep Learning - Group 15</h2>
  </div>

  <!-- Search bar section -->
  <div class="search-bar-aligner" [class.searching]="loading || videos.length > 0">
    <div class="search-bar-wrapper">
      <app-search-bar [loading]="loading" (search)="onSearch($event)"></app-search-bar>
    </div>
  </div>

  <!-- Loading spinner -->
  <app-loading-spinner *ngIf="loading"></app-loading-spinner>

  <!-- Video list section -->
  <div class="video-list-container" *ngIf="!loading && videos.length > 0">
    <app-video-list [videos]="videos" (videoClick)="openVideoDialog($event)"></app-video-list>
  </div>
</div>
